<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <img
        src="./images/header_logo.png"
        alt="Logo Hell Yeah"
        class="logo" />
      <nav class="navbar">
        <label for="menu-toggle"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <ul class="navbar-list">
          <li><a href="../index.html">⬅️Atras</a></li>
          <li><a href="./login.html">Inicio de sesion</a></li>
        </ul>
      </nav>
    </header>
    <section id="register">
      <h1>Formulario de registro</h1>
      <div
        ><label for="nombre">Nombre: </label>
        <input type="text" id="nombre" />

        <div
          ><label for="apellido">Apellido: </label>
          <input type="text" id="apellido"
        /></div>

        <div
          ><label for="correo">Correo:</label>
          <input type="email" id="correo"
        /></div>
        <div
          ><label for="usuario">Usuario:</label>
          <input type="text" id="usuario"
        /></div>
        <div
          ><label for="clave">Contraseña:</label>
          <input type="password" id="clave"
        /></div>

        <div
          ><label for="clave">Confirmar contraseña:</label>
          <input type="password" id="clave"
        /></div>

        <div><input type="checkbox" id="newsletter" />
        <label for="newsletter">
          Deseo recibir información sobre ofertas y novedades de Hell Yeah
          Rock Posters.
        </label></div>

      <div><button type="submit" value="Registrar"/></div>
    </section>
  </body>
  <footer id="footer-register">
    Creado por Pablo Vargas gracias a los mentores de NUCBA 😍
  </footer>
