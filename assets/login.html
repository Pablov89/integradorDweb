<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hell Yeah Registro🤘🎸</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <header>
      <img
        src="./images/header_logo.png"
        alt="Logo Hell Yeah"
        class="logo" />
      <nav class="navbar">
        <label for="menu-toggle"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <ul class="navbar-list">
          <li><a href="../index.html">⬅️Atras</a></li>
          <li><a href="./register.html">Registrate</a></li>
        </ul>
      </nav>
    </header>
    <section id="login">
      <h1>Inicio de sesion</h1>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" alt="Ingrese usuario aqui" />
      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" alt="Ingrese su clave aqui" />
      <input type="submit" value="Ingresar" />
    </section>
  </body>
  <footer id="footer-login">
    Creado por Pablo Vargas gracias a los mentores de NUCBA 😍
  </footer>
</html>
