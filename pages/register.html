<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hell Yeah Registro🤘🎸</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/mediaqueries.css" />
  </head>
  <body>
    <header>
      <img
        src="../assets/images/header_logo.png"
        alt="Logo Hell Yeah"
        class="logo" />
      <nav class="navbar">
        <label for="menu-toggle"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <ul class="navbar-list">
          <li><a href="../index.html">⇚Atrás</a></li>
          <li><a href="./login.html">Inicio de sesión</a></li>
        </ul>
      </nav>
    </header>
    <section id="register">
      <h1>Formulario de registro</h1>
      <div class="formreg"
        ><label for="nombre">Nombre: </label>
        <input type="text" id="nombre" />
      </div>

      <div class="formreg"
        ><label for="apellido">Apellido: </label>
        <input type="text" id="apellido"
      /></div>

      <div class="formreg"
        ><label for="correo">Correo:</label>
        <input type="email" id="correo"
      /></div>
      <div class="formreg">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario"
      /></div>
      <div class="formreg"
        ><label for="clave">Contraseña:</label>
        <input type="password" id="clave"
      /></div>

      <div class="formreg"
        ><label for="clave">Confirmar contraseña:</label>
        <input type="password" id="clave"
      /></div>

      <div class="formreg"
        ><input type="checkbox" id="newsletter" />
        <label for="newsletter">
          Deseo recibir información sobre ofertas y novedades de Hell Yeah
          Rock Posters.
        </label></div
      >

      <button class="button">Registrar</button>
    </section>
  </body>
  <footer id="footer-register">
    Creado por Pablo Vargas gracias a los mentores de NUCBA 😍
  </footer>
</html>
